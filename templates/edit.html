<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Project</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description">{{ project.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="project_details">Project Details:</label>
                <textarea class="form-control" id="project_details" name="project_details">{{ project.project_details }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Current Image:</label><br>
                <img src="{{ project.image.url }}" class="img-thumbnail" style="max-width: 200px;">
                <input type="file" class="form-control-file mt-2" id="image" name="image">(size:350x263)
            </div>
            <button type="submit" class="btn btn-primary">Update Project</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
