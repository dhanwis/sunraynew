<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Project</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ large_project.title }}">
            </div>

    
            <div class="form-group">
                <label for="kw">KW:</label>
                <input type="text" class="form-control" id="kw" name="kw" value="{{ large_project.kw }}">
            </div>
    
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" class="form-control" id="place" name="place" value="{{ large_project.place }}">
            </div>
    
            <div class="form-group">
                <label for="technology">Technology:</label>
                <input type="text" class="form-control" id="technology" name="technology" value="{{ large_project.technology }}">
            </div>
    
            <div class="form-group">
                <label for="saves">Saves (%):</label>
                <input type="text" class="form-control" id="saves" name="saves" value="{{ large_project.saves }}">
            </div>
    
            <div class="form-group">
                <label for="trees">Trees Planted:</label>
                <input type="text" class="form-control" id="trees" name="trees" value="{{ large_project.trees }}">
            </div>
    
            <div class="form-group">
                <label for="tons">CO2 Saved (Tons):</label>
                <input type="text" class="form-control" id="tons" name="tons" value="{{ large_project.tons }}">
            </div>
    
            <div class="form-group">
                <label for="image">Current Image:</label><br>
                <img src="{{ large_project.image.url }}" class="img-thumbnail" style="max-width: 200px;">
                <input type="file" class="form-control-file mt-2" id="image" name="image">
            </div>
    
            <button type="submit" class="btn btn-primary">Update Project</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
