<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Carousel with Quote</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling the quote */
        .quote {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Ensure the quote is visible on the image */
        }
        /* Ensure the quote is centered in the carousel item */
        .carousel-item {
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Carousel with Quote -->
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <!-- ... other carousel code ... -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="First slide">
                    <blockquote class="quote">
                        "Your inspirational quote goes here"
                    </blockquote>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://via.placeholder.com/800x400" alt="Second slide">
                    <blockquote class="quote">
                        "Another great quote can go here"
                    </blockquote>
                </div>
                <!-- Add more carousel items if needed -->
            </div>
            <!-- ... other carousel code ... -->
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
